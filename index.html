---
layout: default
---

<section>

{% for event in site.events | sort: 'date' %}
      <div class="card-box">
          <div class="header">
            {{ event.date | date: '%B %d, %Y' }}
          </div>
          <div class="card-content">
            <h3 class="title">{{ event.name}}</h3>
            <p class="content">{{ event.description }}</p>
          </div>
        </div>
{% endfor %}

</section>
